<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Счётчик пользователей</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div>Текущих посетителей: <span id="counter">0</span></div>

  <!-- Подключение Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Ваши конфигурационные данные Firebase
    const firebaseConfig = {
      apiKey: "ВАШ_API_KEY",
      authDomain: "ВАШ_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://ВАШ_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "ВАШ_PROJECT_ID",
      storageBucket: "ВАШ_PROJECT_ID.appspot.com",
      messagingSenderId: "ВАШ_MESSAGING_SENDER_ID",
      appId: "ВАШ_APP_ID"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Генерация уникального идентификатора для пользователя
    const userId = Date.now() + Math.random().toString(36).substr(2, 9);

    // Ссылка на присутствие пользователя
    const userRef = database.ref('activeUsers/' + userId);

    // Установка присутствия пользователя
    userRef.set(true);

    // Удаление присутствия при отключении
    userRef.onDisconnect().remove();

    // Ссылка на список активных пользователей
    const activeUsersRef = database.ref('activeUsers');

    // Отслеживание изменений в списке активных пользователей
    activeUsersRef.on('value', snapshot => {
      const users = snapshot.val();
      const count = users ? Object.keys(users).length : 0;
      document.getElementById('counter').textContent = count;
    });
  </script>
</body>
</html>
